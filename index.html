<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Topic News Aggregator</title>
  <meta name="theme-color" content="#111827" />
  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="icon" href="./icons/icon-192.png" />
  <style>
    :root{--bg1:#0ea5e9;--bg2:#7c3aed}
    html,body{height:100%;margin:0}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:linear-gradient(135deg,var(--bg1),var(--bg2))}
    #root{min-height:100vh;color:#0f172a}
    .container{max-width:1100px;margin:0 auto;padding:24px}
    .header{display:flex;align-items:center;justify-content:space-between;color:#fff;flex-wrap:wrap;gap:12px}
    @media (max-width: 768px) {
      .header{flex-direction:column;align-items:flex-start}
      .header > div{display:flex;flex-wrap:wrap;gap:6px}
    }
    .search{display:flex;gap:12px;margin:18px 0;flex-wrap:wrap}
    @media (max-width: 480px) {
      .search{flex-direction:column}
      .search input{margin-bottom:8px}
    }
    .search input{flex:1;padding:16px;border-radius:14px;border:0;font-size:18px}
    .btn{padding:12px 16px;border-radius:14px;border:0;background:#10b981;color:#fff;font-weight:700;cursor:pointer}
    .btn:disabled{opacity:.5;cursor:not-allowed}
    .pill{display:inline-flex;align-items:center;gap:6px;background:rgba(0,0,0,.3);color:#dbeafe;border:1px solid rgba(255,255,255,.25);padding:6px 10px;border-radius:999px;font-size:12px;margin-right:6px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:16px}
    article{border-radius:18px;overflow:hidden;box-shadow:0 10px 24px rgba(0,0,0,0.25);background:rgba(255,255,255,0.98);min-height:120px}
    article img{width:100%;height:180px;object-fit:cover;background:#e5e7eb;display:block}
    article .pad{padding:12px}
    .meta{display:flex;justify-content:space-between;font-size:12px;color:#64748b;margin-bottom:6px}
    .src{background:#e2e8f0;border-radius:999px;padding:2px 8px;font-weight:600}
    .empty{display:grid;place-items:center;height:200px;border-radius:18px;background:rgba(255,255,255,.75);color:#475569}
  </style>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script defer src="./app.js"></script>
</head>
<body>
  <div id="root"><div class="container" style="color:white;padding:24px">Loadingâ€¦</div></div>
</body>
</html>
